site_name: Terra em Bytes - Wiki

theme:
  name: material
  logo: assets/logo_bg_transparente.png
  features:
    - navigation.expand
  # configurando o modo claro (Default)
  palette:
    - scheme: default
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro

    # configurando o modo escuro (Slate)
    - scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro

# configuração das barras laterais
nav:
  - Bem Vindo ao Terra em Bytes: index.md
  - Como Colaborar: como-colaborar.md
  - Introdução:
    - Visão Geral: introducao/index.md
    - Instalando o RTKLIB: RTK LIB- introdução.md