name: ci 
on:
  push:
    branches:
      - main # Verifique se sua branch principal chama 'main' ou 'master'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      
      # Instala o que está no requirements.txt da raiz
      - run: pip install -r requirements.txt
      
      # AQUI ESTÁ A MUDANÇA: Apontamos onde está o arquivo de configuração
      - run: mkdocs gh-deploy --config-file TerraEmBytes-Wiki/mkdocs.yml --force